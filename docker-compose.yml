version: '3.8'

services:
  # --- DATABASES ---
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: 1234    # ðŸ‘ˆ Password is 1234
      POSTGRES_DB: postgres      # ðŸ‘ˆ Database name is postgres
    ports:
      - "5432:5432"
    volumes:                     # Optional: Keeps data safe, but we will wipe it once now
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # --- BACKEND SERVICES ---
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      # ðŸ‘‡ CRITICAL FIX: Match the password (1234) and DB (postgres) defined above
      - DATABASE_URL=postgresql://postgres:1234@postgres:5432/postgres
    depends_on:
      - postgres

  review-service:
    build: ./review-service
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb://mongo:27017/market_reviews
    depends_on:
      - mongo

  product-service:
    build: ./product-service
    ports:
      - "3003:3003"
    environment:
      - MONGO_URI=mongodb://mongo:27017/market_products
    depends_on:
      - mongo

  # --- FRONTEND ---
  frontend:
    build: ./frontend
    ports:
      - "5174:5173"

volumes:
  postgres_data:
  mongo_data: